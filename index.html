<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TupoFedya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <main class="wrapper__main main">
        <section class="main__section">
            <div class="main__container">
                <div class="main__profile">
                    <img src="picture.jpg" loading="lazy" alt="Profile Picture" class="main__picture">
                    <h1 class="main__title">TupoFedya</h1>
                    <span class="main__subtitle">cs2</span>
                    <p class="main__description">Cs2 player | learning new shit | valve fix cs2 pls</p>
                </div>
                <div class="main__links-block">
                    <button class="main__button" data-url="https://github.com/TupoFedya" type="button"> GitHub</button>
                    <button class="main__button" data-url="https://www.faceit.com/ru/players/FEDORICHCO" type="button">Faceit</button>
                    <button class="main__button" data-url="https://www.twitch.tv/tupofedya" type="button">Twitch</button>
                    <button class="main__button" data-url="https://steamcommunity.com/id/TupoFedya/" type="button">Steam</button>
                </div>
            </div>
        </section>
    </main>
</div>
    <script>
        document.querySelectorAll('button[data-url]').forEach(button => {
          button.addEventListener('click', function() {
            const url = this.getAttribute('data-url');
            if (url) {
              window.open(url, '_blank');
            }
          });
        });
    </script>
</body>
